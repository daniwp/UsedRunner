<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="app" ng-controller="SearchController">
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-default bg-faded">
                            <a class="navbar-brand" href="#">The Used Runner</a>
                            <ul class="nav navbar-nav">
                                <li class="nav-item">
                                    <a href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#">About</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2 form-group">
                        <input ng-model="searchText" id="search-text" class="form-control" type="text" placeholder="search"/>
                    </div>
                    <div class="col-md-1 form-group">
                        <input ng-model="minPrice" class="form-control" type="number" placeholder="min"/>
                    </div>
                    <div class="col-md-1 form-group">
                        <input ng-model="maxPrice" class="form-control" type="number" placeholder="max"/>
                    </div>
                    <div class="col-md-2">
                        <button ng-click="getResults(searchText, minPrice, maxPrice)" class="btn btn-primary">Search</button>
                    </div>
                </div>
                <div class="row item" ng-repeat="item in results">
                    <div class="col-md-2">
                        <img class="image-responsive" src="{{item.thumbnail}}" alt=""/> 
                    </div>
                    <div class="col-md-8">
                        <h3>{{item.title}}</h3>
                    </div>
                    <div class="col-md-2">
                        <a href="{{item.adLink}}" class="btn btn-primary">{{item.price}}</a>
                        <p>{{item.dealer}}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
